<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form>
			<h:inputHidden value="#{catEsquelaAddEditMB.catEsquela.id}" />

			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{catEsquelaAddEditMB.title}" />
				</f:facet>
				
				<p:outputLabel value="#{labels.catEsquela_code}: " />
				<p:inputText value="#{catEsquelaAddEditMB.catEsquela.catEsquelaCode}" />

				<p:outputLabel value="#{labels.catEsquela_description}: " />
				<p:inputText value="#{catEsquelaAddEditMB.catEsquela.catEsquelaDescription}" size="100" />
				
				<p:outputLabel value="#{labels.catEsquela_valueToCancel}: " />
				<p:inputText value="#{catEsquelaAddEditMB.catEsquela.catEsquelaValueToCancel}" />

				<p:outputLabel value="#{labels.catEsquela_confiscation}: " />
				<p:inputText value="#{catEsquelaAddEditMB.catEsquela.catEsquelaConfiscation}" size="50" />
				
				<p:outputLabel value="#{labels.catEsquela_document}: " />
				<p:inputText value="#{catEsquelaAddEditMB.catEsquela.catEsquelaDocument}" size="50" />
				
				<p:outputLabel value="#{labels.catEsquela_active}: " />
				<p:selectBooleanCheckbox value="#{catEsquelaAddEditMB.catEsquela.catEsquelaActive}" />

				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">

							<p:commandButton value="#{labels.button_save}"
								action="catEsquelaList.faces" actionListener="#{catEsquelaAddEditMB.save}"
								style="margin: 130 auto;" ajax="false" />
							<p:commandButton value="#{labels.button_cancel}"
								action="/pages/cat/catEsquelaList.faces"
								actionListener="#{catEsquelaAddEditMB.cancel}"
								style="margin: 130 auto;" ajax="false" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
