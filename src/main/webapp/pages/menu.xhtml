<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<body>
	<ui:composition>
		<div id="mainMenu">
			<h:form>
				<p:panel header="#{labels.language}">
			        <p:selectOneMenu value="#{languageMB.localeCode}" effect="fade" style="margin-left:-10px; width:150px">
						<f:selectItems value="#{languageMB.countries}" />
						<f:ajax event="change" listener="#{languageMB.localeCodeChanged}" render="@all" />
					</p:selectOneMenu>
				</p:panel>
				<p:panel header="#{labels.menu_name}">
					<p:panelMenu style="margin-left:-13px; width:230px">
				        <p:submenu label="#{labels.menu_dataset}">
				            <p:menuitem value="#{labels.menu_catEsquela}" url="/pages/cat/catEsquelaList.faces"
				            			icon="ui-icon-note" />
				        </p:submenu>
				    </p:panelMenu>
				    <p:panelMenu style="margin-left:-13px; width:230px">
				        <p:submenu label="#{labels.menu_security}">
				            <p:menuitem value="#{labels.menu_secUser}" url="/pages/sec/secUserList.faces"
				            			icon="ui-icon-person" />
				        </p:submenu>
			        </p:panelMenu>
			    </p:panel>
			    <p:panel header="#{labels.menu_reports}">
			        <h:form target="_blank">
				        <p:panelGrid columns="4" style="margin-left:-10px; padding:1px !important;">
				        	<h:outputText value="#{labels.report_list_catEsquela}" style="font-size:10px !important;" />
					        <p:commandButton value="pdf" onclick="this.form.target='_blank'" actionListener="#{catEsquelaReportMB.PDF}"
										style="font-size:9px !important;" ajax="false" />
					        <p:commandButton value="xls" onclick="this.form.target='_blank'" actionListener="#{catEsquelaReportMB.XLSX}"
										style="font-size:9px !important;" ajax="false" />
					        <p:commandButton value="doc" onclick="this.form.target='_blank'" actionListener="#{catEsquelaReportMB.DOCX}"
										style="font-size:9px !important;" ajax="false" />
						</p:panelGrid>
			        </h:form>
				</p:panel>
		    </h:form>
		</div>
	</ui:composition>
</body>
</html>
